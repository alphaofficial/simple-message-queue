version: '3.8'

services:
  sqs-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqs-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - sqs_data:/app/data
    environment:
      - PORT=8080
      - SQLITE_DB_PATH=/app/data/sqs.db
      - BASE_URL=http://localhost:8080
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sqs-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sqs-bridge-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sqs-bridge
    networks:
      - sqs-network
    profiles:
      - production

volumes:
  sqs_data:
    driver: local

networks:
  sqs-network:
    driver: bridge