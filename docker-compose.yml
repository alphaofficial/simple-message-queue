services:
  simple-message-queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-message-queue
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - smq_data:/app/data
    environment:
      - PORT=8080
      - STORAGE_ADAPTER=sqlite
      - SQLITE_DB_PATH=/app/data/smq.db
      - BASE_URL=http://localhost:8080
      - GIN_MODE=release
      - ADMIN_USERNAME=root
      - ADMIN_PASSWORD=password
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smq-network

volumes:
  smq_data:
    driver: local

networks:
  smq-network:
    driver: bridge
