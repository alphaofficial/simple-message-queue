version: "3.8"

services:
  sqs-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - sqs_data:/app/data
    environment:
      - PORT=8080
      - STORAGE_ADAPTER=sqlite
      - SQLITE_DB_PATH=/app/data/sqs.db
      - SERVICE_FQDN_SQS_8080
      - BASE_URL=${SERVICE_URL_SQS}
      - GIN_MODE=release
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://0.0.0.0:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sqs-network

volumes:
  sqs_data:
    driver: local

networks:
  sqs-network:
    driver: bridge
