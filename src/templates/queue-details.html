<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMQ Console - Queue Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e1e3f;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --accent-red: #ff3366;
            --accent-purple: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --border-color: #2d3748;
            --border-focus: #4299e1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Google Sans Code", -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 13px;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 1.5em;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--bg-primary);
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-muted);
            margin: 0 8px;
        }

        .queue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .queue-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .queue-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .queue-type-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-fifo {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .badge-standard {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .badge-dlq {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent-red);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .queue-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #00b8e6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--border-focus);
        }

        .btn-danger {
            background: var(--accent-red);
        }

        .btn-danger:hover {
            background: #e6002b;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 11px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
        }

        .metric-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .metric-subtitle {
            font-size: 11px;
            color: var(--text-muted);
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            padding: 20px;
        }

        .message-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .message-card:hover {
            border-color: var(--accent-blue);
        }

        .message-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-id {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message-timestamp {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-body {
            padding: 16px;
            font-size: 12px;
            line-height: 1.4;
            background: var(--bg-primary);
            color: var(--text-primary);
            max-height: 100px;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: max-height 0.3s ease;
            position: relative;
        }
        
        .message-body.expanded {
            max-height: none;
            overflow-y: auto;
        }
        
        .message-body:not(.expanded)::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--bg-primary));
            pointer-events: none;
        }
        
        .message-expand-hint {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 10px;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }

        .message-actions {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-tertiary);
        }
        
        .message-action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-info {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .message-checkbox {
            margin-right: 12px;
        }

        .bulk-actions {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: none;
        }

        .bulk-actions.active {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: var(--text-muted);
        }

        .loading::before {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main { padding: 12px; }
            .metrics-grid { grid-template-columns: 1fr; }
            .queue-header { flex-direction: column; align-items: flex-start; gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>SMQ Console</h1>
            <button class="btn btn-secondary btn-sm" onclick="logout()" style="font-size: 11px; padding: 6px 12px;">
                Logout
            </button>
        </div>
    </div>

    <div class="main">
        <div class="breadcrumb">
            <a href="/">Dashboard</a>
            <span>/</span>
            <span id="queueNameBreadcrumb">Queue Details</span>
        </div>

        <div class="queue-header">
            <div class="queue-title">
                <h1 class="queue-name" id="queueName">Loading...</h1>
                <span class="queue-type-badge badge-standard" id="queueTypeBadge">Standard</span>
            </div>
            <div class="queue-actions">
                <button class="btn" onclick="document.getElementById('messageBody').focus(); document.getElementById('messageBody').scrollIntoView({ behavior: 'smooth' });">
                    Send Message
                </button>
                <button class="btn btn-secondary" onclick="pollMessages()">
                    Poll Messages
                </button>
                <button class="btn btn-secondary" onclick="purgeQueue()">
                    Purge Queue
                </button>
                <button class="btn btn-danger" onclick="deleteQueue()">
                    Delete Queue
                </button>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Messages Available</div>
                <div class="metric-value" id="messagesAvailable">-</div>
                <div class="metric-subtitle">Ready to be consumed</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Messages In Flight</div>
                <div class="metric-value" id="messagesInFlight">-</div>
                <div class="metric-subtitle">Currently being processed</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Send Message</div>
            </div>
            <div class="section-content">
                <form class="send-message-form" onsubmit="sendMessage(event)">
                    <div id="fifoMessageFields" style="display: none;">
                        <div style="display: flex; gap: 16px; margin-bottom: 16px;">
                            <div style="flex: 1;">
                                <label style="display: block; margin-bottom: 6px; font-size: 12px; color: var(--text-secondary); font-weight: 500;">Message Group ID *</label>
                                <input id="messageGroupId" style="width: 100%; padding: 8px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 5px; color: var(--text-primary); font-size: 13px;" type="text" placeholder="group-1">
                            </div>
                            <div style="flex: 1;">
                                <label style="display: block; margin-bottom: 6px; font-size: 12px; color: var(--text-secondary); font-weight: 500;">Deduplication ID</label>
                                <input id="messageDeduplicationId" style="width: 100%; padding: 8px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 5px; color: var(--text-primary); font-size: 13px;" type="text" placeholder="Optional - auto-generated">
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 6px; font-size: 12px; color: var(--text-secondary); font-weight: 500;">Message Body (JSON)</label>
                        <textarea id="messageBody" style="width: 100%; min-height: 120px; padding: 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 5px; color: var(--text-primary); font-size: 13px; font-family: 'Google Sans Code', monospace; resize: vertical;"
                            placeholder='{"message": "Hello World", "timestamp": "2024-01-01T00:00:00Z"}'
                            required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Messages</div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button class="btn btn-secondary btn-sm" onclick="refreshMessages()">
                        Refresh
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="toggleAutoRefresh()" id="autoRefreshBtn">
                        Auto-refresh
                    </button>
                </div>
            </div>

            <!-- Bulk Actions for DLQ -->
            <div class="bulk-actions" id="bulkActions">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span id="selectedCount">0</span> messages selected
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button class="btn btn-secondary btn-sm" onclick="selectAll()">
                        Select All
                    </button>
                    <button class="btn btn-sm" onclick="redriveSelected()">
                        Redrive Selected
                    </button>
                </div>
            </div>

            <div class="section-content">
                <div id="messagesList">
                    <div class="loading">Loading messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQueueName = '';
        let autoRefreshInterval;
        let isDLQ = false;
        let selectedMessages = new Set();
        let allMessages = [];
        let filteredMessages = [];

        // Get queue name from URL
        function getCurrentQueueName() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            currentQueueName = getCurrentQueueName();
            document.getElementById('queueName').textContent = currentQueueName;
            document.getElementById('queueNameBreadcrumb').textContent = currentQueueName;
            
            // Check if this is a DLQ
            isDLQ = currentQueueName.toLowerCase().includes('dlq') || currentQueueName.toLowerCase().includes('deadletter');
            
            if (isDLQ) {
                document.getElementById('queueTypeBadge').textContent = 'DLQ';
                document.getElementById('queueTypeBadge').className = 'queue-type-badge badge-dlq';
            } else if (currentQueueName.endsWith('.fifo')) {
                document.getElementById('queueTypeBadge').textContent = 'FIFO';
                document.getElementById('queueTypeBadge').className = 'queue-type-badge badge-fifo';
                // Show FIFO fields for message sending
                document.getElementById('fifoMessageFields').style.display = 'block';
            }

            loadQueueDetails();
            refreshMessages();
        });

        async function loadQueueDetails() {
            try {
                const response = await fetch(`/api/queues/${currentQueueName}/attributes`);
                const data = await response.json();
                
                // Update metrics
                document.getElementById('messagesAvailable').textContent = data.availableMessages || 0;
                document.getElementById('messagesInFlight').textContent = data.inFlightMessages || 0;
                
            } catch (error) {
                console.error('Failed to load queue details:', error);
            }
        }

        async function refreshMessages() {
            try {
                const response = await fetch(`/api/queues/${currentQueueName}/messages`);
                const data = await response.json();
                displayMessages(data.messages || []);
                
                // Also refresh metrics
                loadQueueDetails();
                
            } catch (error) {
                console.error('Failed to load messages:', error);
                document.getElementById('messagesList').innerHTML = `
                    <div class="empty-state" style="color: var(--accent-red);">
                        <div class="empty-state-icon">⚠</div>
                        <h3>Failed to load messages</h3>
                        <p>Unable to connect to the queue</p>
                    </div>
                `;
            }
        }

        function displayMessages(messages) {
            allMessages = messages || [];
            filteredMessages = allMessages;
            displayFilteredMessages();
        }

        function formatJSON(text) {
            try {
                const obj = JSON.parse(text);
                let formatted = JSON.stringify(obj, null, 2);
                
                // Add basic syntax highlighting
                formatted = formatted
                    .replace(/("[\w\d_\-\.]+":)/g, '<span style="color: #4fb3d9;">$1</span>')
                    .replace(/: ([\d]+)/g, ': <span style="color: #ce9178;">$1</span>')
                    .replace(/: (true|false|null)/g, ': <span style="color: #569cd6;">$1</span>')
                    .replace(/: (".*?")/g, ': <span style="color: #ce9178;">$1</span>');
                
                return `<pre style="margin: 0; color: #cccccc;">${formatted}</pre>`;
            } catch {
                return `<pre style="margin: 0; color: #cccccc;">${text}</pre>`;
            }
        }

        // DLQ Functions
        function toggleMessageSelection(messageId) {
            if (selectedMessages.has(messageId)) {
                selectedMessages.delete(messageId);
            } else {
                selectedMessages.add(messageId);
            }
            updateBulkActionsVisibility();
        }

        function updateBulkActionsVisibility() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedMessages.size > 0) {
                bulkActions.classList.add('active');
                selectedCount.textContent = selectedMessages.size;
            } else {
                bulkActions.classList.remove('active');
            }
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.message-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                const messageId = checkbox.onchange.toString().match(/'([^']+)'/)[1];
                selectedMessages.add(messageId);
            });
            updateBulkActionsVisibility();
        }

        async function redriveSelected() {
            if (selectedMessages.size === 0) return;
            
            if (!confirm(`Are you sure you want to redrive ${selectedMessages.size} selected messages?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/queues/${currentQueueName}/redrive-batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messageIds: Array.from(selectedMessages)
                    })
                });
                
                if (response.ok) {
                    selectedMessages.clear();
                    refreshMessages();
                    alert('Messages redriven successfully');
                } else {
                    alert('Failed to redrive messages');
                }
            } catch (error) {
                console.error('Failed to redrive messages:', error);
                alert('Failed to redrive messages');
            }
        }

        async function redriveMessage(messageId) {
            if (!confirm('Are you sure you want to redrive this message?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/queues/${currentQueueName}/redrive`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messageId: messageId })
                });
                
                if (response.ok) {
                    refreshMessages();
                    alert('Message redriven successfully');
                } else {
                    alert('Failed to redrive message');
                }
            } catch (error) {
                console.error('Failed to redrive message:', error);
                alert('Failed to redrive message');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/messages/delete`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        queueName: currentQueueName,
                        messageId: messageId
                    })
                });
                
                if (response.ok) {
                    refreshMessages();
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                console.error('Failed to delete message:', error);
                alert('Failed to delete message');
            }
        }

        async function pollMessages() {
            try {
                const response = await fetch('/api/messages/poll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        queueName: currentQueueName,
                        maxMessages: 10,
                        waitTimeSeconds: 0
                    })
                });
                
                const data = await response.json();
                displayMessages(data.messages || []);
                
            } catch (error) {
                console.error('Failed to poll messages:', error);
            }
        }

        async function purgeQueue() {
            if (!confirm(`Are you sure you want to purge all messages from queue "${currentQueueName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/queues/${currentQueueName}/purge`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    refreshMessages();
                    alert('Queue purged successfully');
                } else {
                    alert('Failed to purge queue');
                }
            } catch (error) {
                console.error('Failed to purge queue:', error);
                alert('Failed to purge queue');
            }
        }

        async function deleteQueue() {
            if (!confirm(`Are you sure you want to delete queue "${currentQueueName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/queues/${currentQueueName}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to delete queue');
                }
            } catch (error) {
                console.error('Failed to delete queue:', error);
                alert('Failed to delete queue');
            }
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoRefreshBtn').textContent = 'Auto-refresh';
            } else {
                autoRefreshInterval = setInterval(refreshMessages, 5000);
                document.getElementById('autoRefreshBtn').textContent = 'Stop Auto-refresh';
            }
        }
        
        function toggleMessageExpansion(element) {
            const hint = element.querySelector('.message-expand-hint');
            if (element.classList.contains('expanded')) {
                element.classList.remove('expanded');
                hint.textContent = 'Click to expand';
            } else {
                element.classList.add('expanded');
                hint.textContent = 'Click to collapse';
            }
        }
        
        function displayFilteredMessages() {
            const messagesList = document.getElementById('messagesList');
            
            if (filteredMessages.length > 0) {
                let html = '';
                filteredMessages.forEach(msg => {
                    const isSelected = selectedMessages.has(msg.id);
                    html += `
                        <div class="message-card">
                            <div class="message-header">
                                <div style="display: flex; align-items: center;">
                                    ${isDLQ ? `<input type="checkbox" class="message-checkbox" ${isSelected ? 'checked' : ''} onchange="toggleMessageSelection('${msg.id}')" />` : ''}
                                    <div class="message-id">${msg.id}</div>
                                </div>
                                <div class="message-timestamp">${new Date(msg.sentTimestamp).toLocaleString()}</div>
                            </div>
                            <div class="message-body" onclick="toggleMessageExpansion(this)">${formatJSON(msg.body)}
                                <div class="message-expand-hint">Click to expand</div>
                            </div>
                            <div class="message-actions">
                                <span class="badge badge-info">Count: ${msg.attributes.ApproximateReceiveCount}</span>
                                <div class="message-action-buttons">
                                    ${isDLQ ? `<button class="btn btn-sm" onclick="redriveMessage('${msg.id}')">Redrive</button>` : ''}
                                    <button class="btn btn-danger btn-sm" onclick="deleteMessage('${msg.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                messagesList.innerHTML = html;
                
                // Show/hide bulk actions for DLQ
                if (isDLQ) {
                    updateBulkActionsVisibility();
                }
            } else if (allMessages.length > 0) {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">Search</div>
                        <h3>No messages match your search</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
            } else {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">Empty</div>
                        <h3>No messages found</h3>
                        <p>This queue is currently empty</p>
                    </div>
                `;
            }
        }

        async function sendMessage(event) {
            event.preventDefault();

            const messageBody = document.getElementById('messageBody').value;
            const messageGroupId = document.getElementById('messageGroupId').value;
            const messageDeduplicationId = document.getElementById('messageDeduplicationId').value;

            try {
                const payload = {
                    queueName: currentQueueName,
                    messageBody: messageBody
                };

                if (currentQueueName.endsWith('.fifo')) {
                    if (!messageGroupId) {
                        alert('Message Group ID is required for FIFO queues');
                        return;
                    }
                    payload.messageGroupId = messageGroupId;
                    if (messageDeduplicationId) {
                        payload.messageDeduplicationId = messageDeduplicationId;
                    }
                }

                const response = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('messageBody').value = '';
                    document.getElementById('messageGroupId').value = '';
                    document.getElementById('messageDeduplicationId').value = '';
                    refreshMessages();
                    loadQueueDetails();
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                alert('Failed to send message');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/logout', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/login';
                    })
                    .catch(err => {
                        console.error('Logout failed:', err);
                        window.location.href = '/login';
                    });
            }
        }
    </script>
