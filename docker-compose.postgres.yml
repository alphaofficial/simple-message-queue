services:
  postgres:
    image: postgres:17
    container_name: smq-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=smquser
      - POSTGRES_PASSWORD=smqpassword
      - POSTGRES_DB=simplemessagequeue
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smquser -d simplemessagequeue"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smq-network

  simple-message-queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-message-queue
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORAGE_ADAPTER=postgres
      - DATABASE_URL=postgres://smquser:smqpassword@postgres:5432/simplemessagequeue?sslmode=disable
      - BASE_URL=http://localhost:8080
      - GIN_MODE=release
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smq-network

volumes:
  postgres_data:
    driver: local

networks:
  smq-network:
    driver: bridge
