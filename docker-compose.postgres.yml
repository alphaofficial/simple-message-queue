version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: sqs-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sqsuser
      - POSTGRES_PASSWORD=sqspassword
      - POSTGRES_DB=sqsbridge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqsuser -d sqsbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqs-network

  sqs-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqs-bridge
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STORAGE_ADAPTER=postgres
      - DATABASE_URL=postgres://sqsuser:sqspassword@postgres:5432/sqsbridge?sslmode=disable
      - BASE_URL=http://localhost:8080
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sqs-network

volumes:
  postgres_data:
    driver: local

networks:
  sqs-network:
    driver: bridge